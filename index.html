<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <img class="game-over d-none" id="game-over" src="./img/game-over.png">
    <button onclick="restartGame()" id="restart-btn" class="restart-btn d-none">Restart</button>

    <div class="player-panel">
        <div id="player-1">
            <img src="./img/circle-outline-512.png">Player 1
        </div>
        <div id="player-2" class="player-inactive">
            <img src="./img/x-mark-512.png">Player 2
        </div>

    </div>
    <div class="game-box">
        <div id="line-0" class="horizontal-line" style=" top: 15%;"></div>
        <div id="line-1" class="horizontal-line" style=" top: 49%;"></div>
        <div id="line-2" class="horizontal-line" style=" top: 83%;"></div>

        <div id="line-3" class="horizontal-line make-vertical" style=" top: 49%; left: -33%;"></div>
        <div id="line-4" class="horizontal-line make-vertical" style=" top: 49%; left: 0%;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style=" top: 49%; left: 34%;"></div>

        <div id="line-6" class="horizontal-line more-width" style=" top: 49%; left: -15%; transform: rotate(45deg); transform: scaleX(0.0)  "></div>
        <div id="line-7" class="horizontal-line more-width" style=" top: 49%; left: -15%; transform: rotate(-45deg); transform: scaleX(0.0) "></div>

        <table>
            <tr>
                <td onclick="fillShape(0)"><img id="circle-0" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-0" class="shape d-none" src="./img/x-mark-512.png">
                </td>
                <td onclick="fillShape(1)"><img id="circle-1" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-1" class="shape d-none" src="./img/x-mark-512.png">
                </td>
                <td onclick="fillShape(2)"><img id="circle-2" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-2" class="shape d-none" src="./img/x-mark-512.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)"><img id="circle-3" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-3" class="shape d-none" src="./img/x-mark-512.png">
                </td>
                <td onclick="fillShape(4)"><img id="circle-4" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-4" class="shape d-none" src="./img/x-mark-512.png">
                </td>
                <td onclick="fillShape(5)"><img id="circle-5" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-5" class="shape d-none" src="./img/x-mark-512.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)"><img id="circle-6" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-6" class="shape d-none" src="./img/x-mark-512.png">
                </td>
                <td onclick="fillShape(7)"><img id="circle-7" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-7" class="shape d-none" src="./img/x-mark-512.png">
                </td>
                <td onclick="fillShape(8)"><img id="circle-8" class="shape d-none" src="./img/circle-outline-512.png">
                    <img id="cross-8" class="shape d-none" src="./img/x-mark-512.png">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
